<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title></title>
</head>

<body>
    <div class="container-fluid">
        <div class="row holder">
            <div class="col-2 sidebar">
                <div>
                    <img src="../assets/images/user.png" alt="Image" id="profilePicture">
                    <button class="btn loginBtn">Connexion</button>
                </div>
                <button class="btn btn-secondary half-height paramBtn">Paramètres</button>
            </div>
            <div class="col content">
                <div class="rectangle rectangle-first">
                    <p>Blackrock</p>
                    <p>Un serveur moddée rien que pour vous ! </p>
                </div>
                <div class="row content2">
                    <div class="col-md-6">
                        <div class="rectangle rectangle-second">
                            <p>Venez découvrir le serveur !</p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column gap-4">
                        <div class="col-md-12">
                            <div class="rectangle rectangle-third">
                                <button class="btn playBtn">Jouer</button>
                                <div class="progress-container">
                                    <div class="progress-label"></div>
                                    <div class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="rectangle rectangle-fourth">
                                <img src="../build/logo.ico" alt="Image" class="image-icon">
                                <div>
                                    <p class="text-bold">Blackrock</p>
                                    <p class="text-success statusServer"></p>
                                    <p class="text-muted pingServer"></p>
                                </div>
                                <p class="badge-number" id="playersOnline"></p> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/eec634434d.js" crossorigin="anonymous"></script>
<script src="../assets/js/renderer.js"></script>

</html>
