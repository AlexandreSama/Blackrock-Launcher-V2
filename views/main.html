<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css"
      integrity="sha256-nwNjrH7J9zS/Ti4twtWX7OsC5QdQHCIKTv5cLMsGo68="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <div class="d-flex align-items-start" style="width: 100%; height: 100%">
      <div
        class="nav flex-column nav-pills gap-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button class="loginMS nav-link">
          <img src="../assets/images/user.png" alt="" id="profilePicture" />
        </button>
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-main"
          aria-selected="false"
        >
          Accueil
        </button>
        <button
          class="nav-link"
          id="v-pills-main-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-main"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
        >
          Nocturia
        </button>
      </div>
      <div
        class="tab-content"
        id="v-pills-tabContent"
        style="width: 100%; height: 100%"
      >
        <button class="btn btn-danger" id="closeApp">X</button>
        <button class="btn btn-primary" id="reduceApp">-</button>
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
          tabindex="0"
          style="height: 100%"
        >
          <div class="container" style="height: 100%">
            <div class="row justify-content-center" style="align-items: center">
              <div class="col-lg-8 col-md-10 col-12" id="changelogs"></div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="v-pills-main"
          role="tabpanel"
          aria-labelledby="v-pills-main-tab"
          tabindex="0"
          style="height: 100%"
        >
          <div class="container-fluid">
            <div class="row justify-content-between">
              <div
                class="col-12 d-flex align-items-center align-self-start log"
                id="d"
              ></div>
              <div
                class="col-12 d-flex align-items-center align-self-start log"
                id="test"
              ></div>
              <div class="col-12 d-flex flex-row align-self-start utilities">
                <div
                  class="col-2 d-flex align-items-center justify-content-center"
                >
                  <button
                    type="button"
                    class="btn btn-success"
                    id="playBtn"
                    disabled
                  >
                    Jouer
                  </button>
                </div>
                <div
                  class="col-10 ps-3 d-flex align-items-center justify-content-center"
                >
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Example with label"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    id="fullBar"
                  >
                    <div class="progress-bar" id="progress-bar">25%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-param"
          role="tabpanel"
          aria-labelledby="v-pills-param-tab"
          tabindex="0"
          style="height: 100%"
        >
          <div class="container-fluid" id="containerParam">
            <div class="row">
              <div class="col-12 d-flex">
                <div class="col-3"></div>
                <div class="col-9">
                  <h1>Param√®tres</h1>
                </div>
              </div>
              <div class="col-12 border-top border-3 pt-2 d-flex flex-column">
                <label for="customRange3" class="form-label">
                  <h5>Ram</h5>
                </label>
                <label id="ramSelect"></label>
                <input
                  type="range"
                  class="form-range"
                  min="8"
                  max="12"
                  id="customRange3"
                />
                <button type="button" class="btn btn-success" id="saveRam">
                  Sauvegarder
                </button>
              </div>
              <div class="col-12 border-top border-3 pt-2">
                <h5>Dossier du jeu</h5>
                <button type="button" class="btn btn-info" id="showGameFolder">
                  Voir le dossier
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="../assets/js/renderer.js"></script>
</html>
